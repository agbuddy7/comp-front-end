    <style>
        :root {
            --primary: #6a1b9a;
            --secondary: #9575cd;
            --header-bg: #6a1b9a;
            --header-text: #fff;
            --body-bg: #fff;
            --main-text: #6a1b9a;
            --span-color: #9575cd;
            --span-active-bg: #6a1b9a;
            --span-active-text: #fff;
            --explore-bg: #fff;
            --explore-text: #6a1b9a;
            --explore-border: #6a1b9a;
            --explore-hover-bg: #6a1b9a;
            --explore-hover-text: #fff;
        }
        body.dark {
            --primary: #fff;
            --secondary: #b39ddb;
            --header-bg: #232136;
            --header-text: #fff;
            --body-bg: #181825;
            --main-text: #fff;
            --span-color: #b39ddb;
            --span-active-bg: #9575cd;
            --span-active-text: #232136;
            --explore-bg: #232136;
            --explore-text: #fff;
            --explore-border: #b39ddb;
            --explore-hover-bg: #b39ddb;
            --explore-hover-text: #232136;
        }
        html, body {
            height: auto;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            max-width: 100vw;
            scroll-behavior: smooth;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--body-bg);
            color: var(--main-text);
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }
        /* Loader styles */
        #loader {
            position: fixed;
            inset: 0;
            background: #000000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.4s;
        }
        .loading-bar-bg {
            width: 320px;
            height: 18px;
            background: #444;
            overflow: hidden;
            box-shadow: 0 2px 16px #0008;
        }
        .loading-bar-fill {
            height: 100%;
            width: 0;
            background: #fff;
            animation: fillBar 3s cubic-bezier(.4,1.6,.6,1) forwards;
        }
        @keyframes fillBar {
            to { width: 100%; }
        }
        .loading-timer {
            position: fixed;
            left: 32px;
            bottom: 24px;
            color: #fff;
            font-size: 6.5rem;
            font-family: 'Segoe UI', Arial, sans-serif;
            letter-spacing: 2px;
            z-index: 10000;
            user-select: none;
            pointer-events: none;
            font-weight: bold;
        }
        /* Header and toggle */
        .header {
            width: 100vw;
            max-width: 100vw;
            background: var(--header-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(81,45,168,0.07);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            height: 64px;
            padding: 0 2rem;
            box-sizing: border-box;
            overflow-x: auto;
            transition: background 0.3s;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }
        .logo-img {
            width: 38px;
            height: 38px;
            border-radius: 8px;
            background: var(--header-text);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--header-bg);
            font-weight: bold;
            font-size: 1.3rem;
            transition: background 0.3s, color 0.3s;
        }
        .logo-text {
            color: var(--header-text);
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 1px;
            transition: color 0.3s;
        }
        .nav {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: flex-end;
            min-width: 0;
        }
        .nav a {
            color: var(--header-text);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.2s;
            white-space: nowrap;
        }
        .nav a:hover {
            color: var(--secondary);
        }
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            margin-left: 1.5rem;
        }
        .toggle-switch {
            width: 48px;
            height: 26px;
            background: #eee;
            border-radius: 13px;
            position: relative;
            transition: background 0.3s;
            display: inline-block;
        }
        body.dark .toggle-switch {
            background: #44405a;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: var(--header-bg);
            border-radius: 50%;
            transition: left 0.3s, background 0.3s;
        }
        body.dark .toggle-slider {
            background: #fff;
        }
        .toggle-switch input:checked + .toggle-slider {
            left: 25px;
            background: var(--header-text);
        }
        /* Hero section and background images */
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            min-height: 600px;
            width: 100vw;
            text-align: center;
            padding: 0;
            box-sizing: border-box;
            position: relative;
        }
        .background-images {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }

    <script>
        // Loader timer and bar sync
        window.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('loader');
            const fill = loader.querySelector('.loading-bar-fill');
            const timer = document.getElementById('loading-timer');
            const duration = 3000; // ms, must match your CSS animation duration

            let start = null;
            function animateTimer(ts) {
                if (!start) start = ts;
                const elapsed = ts - start;
                let percent = Math.min(Math.round((elapsed / duration) * 100), 100);
                timer.textContent = percent + '%';
                if (elapsed < duration) {
                    requestAnimationFrame(animateTimer);
                } else {
                    timer.textContent = '100%';
                }
            }
            requestAnimationFrame(animateTimer);

            fill.addEventListener('animationend', () => {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 400);
            });
        });

        // Hover logic for background images and blur
        const words = document.querySelectorAll('.hover-word');
        const heroContent = document.querySelector('.hero-content');
        const bgImages = document.querySelectorAll('.bg-img');

        words.forEach(word => {
            word.addEventListener('mouseenter', () => {
                heroContent.classList.add('blur');
                words.forEach(w => w.classList.remove('active'));
                word.classList.add('active');
                bgImages.forEach(img => img.classList.remove('active'));
                const imgId = word.getAttribute('data-img');
                const img = document.getElementById(imgId);
                if (img) img.classList.add('active');
            });
            word.addEventListener('mouseleave', () => {
                heroContent.classList.remove('blur');
                words.forEach(w => w.classList.remove('active'));
                bgImages.forEach(img => img.classList.remove('active'));
            });
        });

        // Dark mode toggle logic
        const toggle = document.getElementById('mode-toggle');
        const body = document.body;
        // Save mode in localStorage
        if(localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark');
            toggle.checked = true;
        }
        toggle.addEventListener('change', function() {
            if(this.checked) {
                body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark');
                localStorage.setItem('theme','light');
            }
        });

        // Gallery logic
        document.addEventListener('DOMContentLoaded', function() {
            const galleryImages = document.getElementById('gallery-images');
            const images = Array.from(galleryImages.querySelectorAll('img'));
            const prevBtn = document.getElementById('gallery-prev');
            const nextBtn = document.getElementById('gallery-next');
            let current = 0;
            const visible = 2;

            function showImages(idx) {
                images.forEach(img => img.style.display = 'none');
                for (let i = 0; i < visible; i++) {
                    let imgIdx = (idx + i) % images.length;
                    images[imgIdx].style.display = '';
                }
            }

            function next() {
                current = (current + visible) % images.length;
                showImages(current);
            }
            function prev() {
                current = (current - visible + images.length) % images.length;
                showImages(current);
            }

            nextBtn.addEventListener('click', next);
            prevBtn.addEventListener('click', prev);

            // Auto-slide every 3s
            let autoSlide = setInterval(next, 3000);
            [nextBtn, prevBtn, galleryImages].forEach(el => {
                el.addEventListener('mouseenter', () => clearInterval(autoSlide));
                el.addEventListener('mouseleave', () => autoSlide = setInterval(next, 3000));
            });

            showImages(current);
        });
document.querySelectorAll('.bg-img').forEach(img => {
    img.addEventListener('mousedown', function(e) {
        // Add a strong shake and flash effect
        img.style.transition = 'transform 0.08s cubic-bezier(.5,2,.5,1), filter 0.08s';
        img.style.transform += ' scale(1.25) rotate(' + (Math.random() > 0.5 ? 12 : -12) + 'deg)';
        img.style.filter = 'brightness(2) blur(0px) drop-shadow(0 0 24px #fff)';
        setTimeout(() => {
            img.style.transition = 'transform 0.18s cubic-bezier(.5,2,.5,1), filter 0.18s';
            img.style.transform = img.classList.contains('active')
                ? 'translate(-50%, -50%) scale(1.15)'
                : 'translate(-50%, -50%)';
            img.style.filter = img.classList.contains('active')
                ? 'brightness(1)'
                : 'brightness(0.9) blur(8px)';
        }, 120);
    });
});
    </script>
