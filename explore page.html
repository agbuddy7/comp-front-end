<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #6a1b9a;
      --secondary: #9575cd;
      --card-bg: #fff;
      --card-text: #6a1b9a;
      --game-bg: #f3e8fd;
      --game-border: #b39ddb;
      --game-hover-bg: #6a1b9a;
      --game-hover-text: #fff;
      --body-bg: #fff;
      --shadow: rgba(81,45,168,0.13);
      --shadow-hover: rgba(81,45,168,0.18);
      --divider: #e1bee7;
      --toggle-bg: #eee;
      --toggle-knob: #6a1b9a;
    }
    body.dark {
      --primary: #fff;
      --secondary: #b39ddb;
      --card-bg: #232136;
      --card-text: #fff;
      --game-bg: #2d2540;
      --game-border: #9575cd;
      --game-hover-bg: #9575cd;
      --game-hover-text: #232136;
      --body-bg: #181825;
      --shadow: rgba(81,45,168,0.23);
      --shadow-hover: rgba(81,45,168,0.33);
      --divider: #44405a;
      --toggle-bg: #44405a;
      --toggle-knob: #fff;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--body-bg);
      color: var(--card-text);
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .toggle-container {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1.5rem 2rem 0 0;
      box-sizing: border-box;
    }
    .toggle-label {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-size: 1rem;
      font-weight: 500;
      color: var(--primary);
      cursor: pointer;
      user-select: none;
    }
    .toggle-switch {
      width: 48px;
      height: 26px;
      background: var(--toggle-bg);
      border-radius: 13px;
      position: relative;
      transition: background 0.3s;
      display: inline-block;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: var(--toggle-knob);
      border-radius: 50%;
      transition: left 0.3s, background 0.3s;
    }
    .toggle-switch input:checked + .toggle-slider {
      left: 25px;
      background: var(--primary);
    }
    .container {
      max-width: 1200px;
      margin: 20px auto 0 auto;
      padding: 2rem;
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: nowrap;
      background: var(--body-bg);
      transition: background 0.3s;
    }
    .card {
      background: var(--card-bg);
      color: var(--card-text);
      border-radius: 16px;
      border: 2px solid var(--secondary);
      box-shadow: 0 4px 24px var(--shadow);
      padding: 2rem 1.5rem;
      width: 320px;
      min-width: 260px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s, background 0.3s, color 0.3s;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 8px 32px var(--shadow-hover);
      border-color: var(--primary);
    }
    .card-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      letter-spacing: 1px;
      width: 100%;
      text-align: center;
      border-bottom: 2px solid var(--divider);
      padding-bottom: 0.7rem;
      margin-top: 0;
    }
    .game-list {
      list-style: none;
      padding: 0;
      margin: 1.2rem 0 0 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .game-box {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-size: 1.08rem;
      background: var(--game-bg);
      border: 2px solid var(--game-border);
      border-radius: 10px;
      padding: 0.7rem 1rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s;
      color: var(--card-text);
      box-shadow: 0 2px 8px rgba(106,27,154,0.06);
    }
    .game-box:hover {
      background: var(--game-hover-bg);
      color: var(--game-hover-text);
      border-color: var(--primary);
      box-shadow: 0 4px 16px var(--shadow);
    }
    .game-box input[type="checkbox"] {
      accent-color: var(--primary);
      width: 18px;
      height: 18px;
      margin-right: 0.5rem;
    }
    @media (max-width: 1100px) {
      .container {
        gap: 1rem;
      }
      .card {
        width: 280px;
        padding: 1.5rem 1rem;
      }
    }
    @media (max-width: 1000px) {
      .container {
        flex-wrap: wrap;
        justify-content: center;
      }
      .card {
        width: 90vw;
        max-width: 350px;
      }
    }
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 1rem;
      }
      .card {
        width: 100%;
        min-width: unset;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <label class="toggle-label">
      <span>ðŸŒž</span>
      <span>Light</span>
      <span class="toggle-switch">
        <input type="checkbox" id="mode-toggle">
        <span class="toggle-slider"></span>
      </span>
      <span>Dark</span>
      <span>ðŸŒ™</span>
    </label>
  </div>
  <div class="container">
    <div class="card">
      <div class="card-title">Action Games</div>
      <ul class="game-list">
        <li>
          <label class="game-box">
            <input type="checkbox" name="action1"> Call of Duty
          </label>
        </li>
        <li>
          <label class="game-box">
            <input type="checkbox" name="action2"> Fortnite
          </label>
        </li>
        <li>
          <label class="game-box">
            <input type="checkbox" name="action3"> Apex Legends
          </label>
        </li>
      </ul>
    </div>
    <div class="card">
      <div class="card-title">Puzzle Games</div>
      <ul class="game-list">
        <li>
          <label class="game-box">
            <input type="checkbox" name="puzzle1"> Tetris
          </label>
        </li>
        <li>
          <label class="game-box">
            <input type="checkbox" name="puzzle2"> Candy Crush
          </label>
        </li>
        <li>
          <label class="game-box">
            <input type="checkbox" name="puzzle3"> Monument Valley
          </label>
        </li>
      </ul>
    </div>
    <div class="card">
      <div class="card-title">Sports Games</div>
      <ul class="game-list">
        <li>
          <label class="game-box">
            <input type="checkbox" name="sports1"> FIFA 24
          </label>
        </li>
        <li>
          <label class="game-box">
            <input type="checkbox" name="sports2"> NBA 2K
          </label>
        </li>
        <li>
          <label class="game-box">
            <input type="checkbox" name="sports3"> Rocket League
          </label>
        </li>
      </ul>
    </div>
  </div>
  <script>
    const toggle = document.getElementById('mode-toggle');
    const body = document.body;
    // Save mode in localStorage
    if(localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark');
      toggle.checked = true;
    }
    toggle.addEventListener('change', function() {
      if(this.checked) {
        body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
    } else {
        body.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
