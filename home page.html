<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Purple Homepage</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            max-width: 100vw;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #fff;
            color: #6a1b9a;
            height: 100vh;
        }
        .header {
            width: 100vw;
            max-width: 100vw;
            background: #6a1b9a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(81,45,168,0.07);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            height: 64px;
            padding: 0 2rem;
            box-sizing: border-box;
            overflow-x: auto;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }
        .logo-img {
            width: 38px;
            height: 38px;
            border-radius: 8px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6a1b9a;
            font-weight: bold;
            font-size: 1.3rem;
        }
        .logo-text {
            color: #fff;
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .nav {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: flex-end;
            min-width: 0;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.2s;
            white-space: nowrap;
        }
        .nav a:hover {
            color: #b39ddb;
        }
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 64px);
            width: 100vw;
            text-align: center;
            padding: 0;
            box-sizing: border-box;
            position: absolute;
            top: 64px;
            left: 0;
            overflow: hidden;
        }
        .background-images {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        .bg-img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 200px;
            object-fit: cover;
            transform: translate(-50%, -50%);
            filter: blur(8px) brightness(0.9);
            opacity: 0.7;
            transition: 
                filter 0.4s, 
                opacity 0.4s, 
                z-index 0.2s,
                transform 0.4s;
        }
        .bg-img.img1 { top: 30%; left: 25%; }
        .bg-img.img2 { top: 30%; left: 75%; }
        .bg-img.img3 { top: 60%; left: 20%; }
        .bg-img.img4 { top: 65%; left: 50%; }
        .bg-img.img5 { top: 60%; left: 80%; }

        .bg-img.active {
            filter: blur(0) brightness(1);
            opacity: 1;
            z-index: 2;
            transform: translate(-50%, -50%) scale(1.15);
            box-shadow: 0 8px 32px rgba(106,27,154,0.18);
        }

        .hero-content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hero-content h1 {
            .hero-content h1 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 2rem;
    display: flex;
    flex-wrap: wrap;
    gap: 0.7rem;
    justify-content: center;
    color: #6a1b9a;
}
        }
        .hover-word {
            transition: filter 0.3s, font-weight 0.3s, color 0.3s;
            cursor: pointer;
            font-weight: 400;
            color: #9575cd;
            position: relative;
            padding: 0 0.2em;
            border-radius: 6px;
        }
        /* Blur all text and button when hovering a word, except the active word */
        .hero-content.blur h1 .hover-word:not(.active),
        .hero-content.blur .explore-btn {
            filter: blur(2px);
            opacity: 0.5;
        }
        .hover-word.active {
            font-weight: 900;
            color: #fff;
            background: #6a1b9a;
            box-shadow: 0 2px 16px rgba(81,45,168,0.2);
            z-index: 2;
            filter: none;
            opacity: 1;
        }
        .explore-btn {
            margin-top: 1.5rem;
            padding: 0.9rem 2.2rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: #6a1b9a;
            background: #fff;
            border: 2px solid #6a1b9a;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, filter 0.3s, opacity 0.3s;
            box-shadow: 0 2px 8px rgba(106,27,154,0.08);
        }
        .explore-btn:hover {
            background: #6a1b9a;
            color: #fff;
        }
        @media (max-width: 900px) {
            .nav {
                gap: 1rem;
            }
            .header {
                padding: 0 1rem;
            }
            .bg-img {
                width: 180px;
                height: 110px;
            }
        }
        @media (max-width: 600px) {
            .hero-content h1 {
                font-size: 1.3rem;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
                height: auto;
                padding: 0.5rem 1rem;
            }
            .nav {
                width: 100%;
                justify-content: flex-start;
                gap: 0.7rem;
            }
            .hero-section {
                top: 80px;
                height: calc(100vh - 80px);
            }
            .bg-img {
                width: 120px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-img">RP</div>
            <span class="logo-text">RoyalPurple</span>
        </div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main class="hero-section">
        <div class="background-images">
            <img src="https://via.placeholder.com/300x200/fff/6a1b9a?text=Create" class="bg-img img1" id="bgimg1" alt="Create" />
            <img src="https://via.placeholder.com/300x200/fff/512da8?text=Reports" class="bg-img img2" id="bgimg2" alt="Reports" />
            <img src="https://via.placeholder.com/300x200/fff/7c43bd?text=Forecasts" class="bg-img img3" id="bgimg3" alt="Forecasts" />
            <img src="https://via.placeholder.com/300x200/fff/9575cd?text=Dashboards" class="bg-img img4" id="bgimg4" alt="Dashboards" />
            <img src="https://via.placeholder.com/300x200/fff/b39ddb?text=Consolidations" class="bg-img img5" id="bgimg5" alt="Consolidations" />
        </div>
        <div class="hero-content">
            <h1>
                <span class="hover-word" data-img="bgimg1">Create</span>
                <span class="hover-word" data-img="bgimg2">reports</span>
                <span class="hover-word" data-img="bgimg3">forecasts</span>,
                <span class="hover-word" data-img="bgimg4">dashboards</span> &
                <span class="hover-word" data-img="bgimg5">consolidations</span>
            </h1>
            <button class="explore-btn">Explore</button>
        </div>
    </main>
    <script>
        const words = document.querySelectorAll('.hover-word');
        const heroContent = document.querySelector('.hero-content');
        const bgImages = document.querySelectorAll('.bg-img');

        words.forEach(word => {
            word.addEventListener('mouseenter', () => {
                heroContent.classList.add('blur');
                words.forEach(w => w.classList.remove('active'));
                word.classList.add('active');
                bgImages.forEach(img => img.classList.remove('active'));
                const imgId = word.getAttribute('data-img');
                const img = document.getElementById(imgId);
                if (img) img.classList.add('active');
            });
            word.addEventListener('mouseleave', () => {
                heroContent.classList.remove('blur');
                words.forEach(w => w.classList.remove('active'));
                bgImages.forEach(img => img.classList.remove('active'));
            });
        });
    </script>
</body>
</html>
